services:
  - type: web
    name: the-way-forward
    env: docker
    dockerfilePath: docker/production/backend.dockerfile
    dockerContext: .
    buildCommand: docker-compose -f docker/production/docker-compose.prod.yml build
    startCommand: docker-compose -f docker/production/docker-compose.prod.yml up
    envVars:
      - key: ENVIRONMENT
        value: production
    plan: starter # Choose an appropriate plan
    region: ohio # Choose your preferred region
    numInstances: 1
    healthCheckPath: /
